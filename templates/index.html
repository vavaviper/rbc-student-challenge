<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBC Insurance Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <img src="/static/Royal_Bank_of_Canada-Logo.wine.png" alt="RBC Logo" class="logo">
            <h1>RBC Insurance Assistant</h1>
        </header>
        
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>
        
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ask about RBC insurance...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
